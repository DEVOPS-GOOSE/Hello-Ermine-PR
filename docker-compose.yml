version: '3.7'
services: 
  web:
    container_name: nginx
    image: nginx
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./ssl:/etc/nginx/ssl
      - ./build:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
    - 80:80
    - 443:443
    restart: always
    environment:
    - NGINX_PORT=80 
